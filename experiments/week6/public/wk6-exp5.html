<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Sentiment Analysis App</title>
    <link rel="stylesheet" href="stylesheet/bootstrap.css" />
    <link rel="stylesheet" href="stylesheet/bootstrap-theme.css" />
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet/wk6.css" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bundle.js"></script>
</head>
<body ng-app="Exp5SentimentApp">

    <div class="jumbotron text-center">
        <h1>Sentiment Analysis App - Persist Phrase Sentiments</h1>
    </div>

    <div class="container" ng-controller="Exp5SentimentController">

        <div class="input-group col-lg-6 analyzedScore">
            <input class="form-control" type="text" placeholder="Enter the phrase to be analyzed" ng-model="phrase" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="evaluateSentimentAndAdd()">Analyze and Add</button>
            </span>
        </div>

        <div ng-show="analyzedSentiments.length > 0">
            <h2 class="analyzedScore">Analyzed Phrases</h2>
            <table class="table table-striped analysis">
                <thead>
                    <tr>
                        <th>Phrase</th>
                        <th>Score</th>
                        <th>Positive Words</th>
                        <th>Negative Words</th>
                        <th>&nbsp;</th>
                    </tr>

                </thead>
                <tbody>
                    <tr ng-repeat="analysis in analyzedSentiments">
                        <td>{{analysis.phrase}}</td>
                        <td>{{analysis.sentiment.score}}</td>
                        <td>{{analysis.sentiment.positive}}</td>
                        <td>{{analysis.sentiment.negative}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="wk6RemoveSentiment($index)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
