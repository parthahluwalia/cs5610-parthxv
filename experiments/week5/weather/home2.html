
<div class="container">
    <form class="form-inline">
        <input type="text" class="form-control" ng-model="location" placeholder="Enter Location" />
        <select class="form-control" ng-model="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button ng-click="getWeather()" class="btn btn-default">Go!</button>
    </form>

    <div ng-show="weather.data.request[0].query">
        <h2>Showing Weather for {{weather.data.request[0].query}}</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sunrise</th>
                    <th>Sunset</th>
                    <th>MaxTempC</th>
                    <th>MinTempC</th>
                    <th>MaxTempF</th>
                    <th>MinTempF</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="day in weather.data.weather">
                    <td>{{day.date}}</td>
                    <td>{{day.astronomy[0].sunrise}}</td>
                    <td>{{day.astronomy[0].sunset}}</td>
                    <td>{{day.maxtempC}}</td>
                    <td>{{day.mintempC}}</td>
                    <td>{{day.maxtempF}}</td>
                    <td>{{day.mintempF}}</td>
                    <td>
                        <button class="btn btn-success" ng-show="currentUser" ng-click="saveWeather(day)">
                            <span class="glyphicon glyphicon-save"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        
</div>
